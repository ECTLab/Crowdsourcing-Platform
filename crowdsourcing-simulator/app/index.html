<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>crowdsourcing</title>
    <meta lang="fa">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" />
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>

    <script src='polyline.js'></script>
    <script src='main.js'></script>
</head>

<body lang="fa" dir="rtl">
    <div id="map"></div>
    <button id="logout">&Cross;</button>
    <div id="btns">
        <button id="report">Report</button>
        <button id="route">Route</button>
        <button id="confirm">Confirm</button>
        <button id="import">Import</button>
    </div>
    <div id="import-modal" hidden>
        <textarea lang="en" dir="ltr" id="import-input" placeholder="[[lat, lon, aggregated, confidence], ...]"></textarea>
        <button id="do-import">Import</button>
    </div>
</body>

</html>
